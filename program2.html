<!DOCTYPE html>
<html>
<head>
  <title>Squares and Cubes Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Squares and Cubes Calculator</h2>
  <table>
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <script>
      for (var i = 0; i <= 10; i++) {
        var square = i * i;
        var cube = i * i * i;
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
        document.write("<td>" + square + "</td>");
        document.write("<td>" + cube + "</td>");
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
