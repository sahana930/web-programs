
<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .calculator {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .calculator input[type="number"] {
      padding: 5px;
      width: 120px;
      margin: 5px;
      text-align: center;
    }
    
    .calculator button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
    }
    
    .calculator button:hover {
      background-color: #45a049;
    }
    
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1" /><br>
    <input type="number" id="num2" placeholder="Enter number 2" /><br>
    <button onclick="sum()">+</button>
    <button onclick="difference()">-</button>
    <button onclick="product()">*</button>
    <button onclick="quotient()">/</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function sum() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").textContent = "Result: " + result;
    }
    
    function difference() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").textContent = "Result: " + result;
    }
    
    function product() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").textContent = "Result: " + result;
    }
    
    function quotient() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
